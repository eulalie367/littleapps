			function GetText(url) {
				q = "?q=Roofing,Kansas,Missouri,Kansas%20City,%20Topeka,%20Window,%20Installation,%20Roofer";
				l = window.location.search.toString();

			}
			function PrintText(html) {
				cntrl = $("div.main div.content");
				cntrl.html(html);
				cntrl.fadeIn(800);
				PostLoad();
			}
			function PostLoad(){
				if(document.all)
					$("td").height($(window).height());
				if($(".rotator")[0] != null)
				{
                    //BuildImageList('images/hail', 'jpg');
    			    $('.rotator').cycle({ fx: 'fade' });
    		    }
			}
			function BuildImageList(dir, extension){
			    for(i = 0; i < 20; i++) {//limit to 20 pics per rotator
			        img = new obImage();
			        img.GetImage(dir + "/" + i, extension);
			    }
			}
			obImage = function(){
			    this.src;
			    this.ext;
			    this.img;
			    this.hasImg = false;
			    this.GetImage = function(source, extension){
			        try{
			            this.src = source + "." + extension;
			            this.img = new Image();
			            this.img.src = this.src;
			            this.img.onload = function(){
			                if(this.fileSize > 0)
        			            $(".hailImages")[0].appendChild(this);
    			        }
			        }
			        catch(e){
			            this.hasImg = false;
			        }
			    }
			}
		</script>
